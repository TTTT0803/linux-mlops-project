<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D·ª± ƒëo√°n Hoa Iris - MLOps Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .setosa { background-color: #ffcccc; color: #cc0000; }
        .versicolor { background-color: #ccffcc; color: #006600; }
        .virginica { background-color: #ccccff; color: #0000cc; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>üå∏ D·ª∞ ƒêO√ÅN LO√ÄI HOA IRIS</h3>
                        <small>H·ªá th·ªëng MLOps CI/CD t·ª± ƒë·ªông</small>
                    </div>
                    <div class="card-body">
                        <form id="predictForm">
                            <div class="mb-3">
                                <label class="form-label">Chi·ªÅu d√†i ƒë√†i hoa (Sepal Length)</label>
                                <input type="number" step="0.1" class="form-control" id="sl" value="5.1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Chi·ªÅu r·ªông ƒë√†i hoa (Sepal Width)</label>
                                <input type="number" step="0.1" class="form-control" id="sw" value="3.5">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Chi·ªÅu d√†i c√°nh hoa (Petal Length)</label>
                                <input type="number" step="0.1" class="form-control" id="pl" value="1.4">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Chi·ªÅu r·ªông c√°nh hoa (Petal Width)</label>
                                <input type="number" step="0.1" class="form-control" id="pw" value="0.2">
                            </div>
                            <button type="submit" class="btn btn-success w-100">üîç D·ª∞ ƒêO√ÅN NGAY</button>
                        </form>

                        <div id="result" class="result-box text-center">
                            <h4>K·∫øt qu·∫£: <span id="flowerName">...</span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                sepal_length: parseFloat(document.getElementById('sl').value),
                sepal_width: parseFloat(document.getElementById('sw').value),
                petal_length: parseFloat(document.getElementById('pl').value),
                petal_width: parseFloat(document.getElementById('pw').value)
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const resultBox = document.getElementById('result');
            const flowerName = document.getElementById('flowerName');
            
            resultBox.style.display = 'block';
            resultBox.className = 'result-box'; // Reset class
            
            if (result.prediction) {
                const pred = result.prediction.trim();
                flowerName.innerText = pred;
                if (pred.includes('setosa')) resultBox.classList.add('setosa');
                else if (pred.includes('versicolor')) resultBox.classList.add('versicolor');
                else if (pred.includes('virginica')) resultBox.classList.add('virginica');
            } else {
                flowerName.innerText = "L·ªói Model!";
            }
        });
    </script>
</body>
</html>
