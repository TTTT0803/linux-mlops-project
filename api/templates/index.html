<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tuy·ªÉn sinh VKU - AI Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #fce38a, #f38181); min-height: 100vh; padding-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .card-header { background-color: #ff6b6b; color: white; border-radius: 15px 15px 0 0 !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center py-4">
                        <h2>üéì VKU ADMISSION AI</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="predictForm">
                            <div class="mb-3">
                                <label class="form-label">ƒêi·ªÉm To√°n</label>
                                <input type="number" step="0.1" class="form-control" id="toan" value="8.0">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ƒêi·ªÉm L√Ω</label>
                                <input type="number" step="0.1" class="form-control" id="ly" value="7.5">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ƒêi·ªÉm Anh</label>
                                <input type="number" step="0.1" class="form-control" id="anh" value="6.0">
                            </div>
                            <button type="submit" class="btn btn-danger w-100">üîÆ D·ª∞ ƒêO√ÅN</button>
                        </form>
                        <div id="result" class="mt-4 p-3 text-center border rounded bg-light" style="display: none;">
                            <h4 id="predictionText" class="mb-0 text-danger fw-bold">...</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('predictForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const data = {
                    toan: parseFloat(document.getElementById('toan').value),
                    ly: parseFloat(document.getElementById('ly').value),
                    anh: parseFloat(document.getElementById('anh').value)
                };
                document.getElementById('result').style.display = 'block';
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('predictionText').innerText = result.prediction;
            });
        </script>
    </body>
</html>
